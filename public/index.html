<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta description="Creative project 5 for BYU CS 260.  Add, delete and send SMS to contacts.">
  <meta author="Daniel Kindt and JD Cook">

  <title>Contacts</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
   </script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="contact" ng-controller="MainCtrl">
	<div class="container">
    <div class="header clearfix"><h3 class="text-muted">Add Contact</h3></div>

    <!-- Form to add a contact to DB -->
    <form ng-submit="addContacts()">
		  <input type="text" ng-model="name" value="Name" placeholder="Name"></input>
		  <input type="text" ng-model="number" value="Number" placeholder="Phone Number"></input>
		  <button type="submit">Add Contact:</button>
	  </form>
  
    <!-- Begin section for listing available contacts -->
    <div class="header clearfix"><h3 class="text-muted">Available Contacts:</h3></div>
    
    <!-- We can use this div to alert of errors or other responses  -->
    <div class="{{alertType}}" id="sms-response">{{alertMSG}}</div>
	  
    <!-- Display the contacts from Mongo -->       
    <table class="table table-hover" style="padding: 1.5em;">
      <thead>
        <tr>
          <th>Name</th>
          <th class="text-center">Phone Number</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts">
          <td>{{contact.name}}</td>
          <td class="text-center">{{contact.number}}</td>
          <td class="text-center" colspan="2">
            <a href ng-click="delete(contact)" style="color: red; text-decoration: none;">
              <span class="glyphicon glyphicon-remove"></span>
            </a>    /      
            <a href ng-click="sendSMS(contact)" style="text-decoration:none;">
              <span class="glyphicon glyphicon-send"></span>
            </a>  
          </td>
        </tr>
      </tbody>
    </table><!-- End of table -->
  </div>
</body>
</html>
